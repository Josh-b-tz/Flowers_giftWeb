<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores con Mensaje</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="night-sky">
        <div class="stars-container" id="stars-container"></div>
        <div class="moon"></div>

        <div class="content-wrapper">
            <div class="text-section">
                <p id="typing-text"></p>
            </div>

            <div class="flowers-section">
                <!-- Tulips will be constructed here via CSS/HTML or Helper JS if needed, 
                     but let's do pure HTML/CSS structure for better control -->
                <div class="flower-group">
                    <div class="flower tulip-1">
                        <div class="flower-head">
                            <div class="petal petal-left"></div>
                            <div class="petal petal-center"></div>
                            <div class="petal petal-right"></div>
                        </div>
                        <div class="stem"></div>
                        <div class="leaf leaf-left"></div>
                    </div>

                    <div class="flower tulip-2">
                        <div class="flower-head">
                            <div class="petal petal-left"></div>
                            <div class="petal petal-center"></div>
                            <div class="petal petal-right"></div>
                        </div>
                        <div class="stem"></div>
                        <div class="leaf leaf-right"></div>
                    </div>

                    <div class="flower tulip-3">
                        <div class="flower-head">
                            <div class="petal petal-left"></div>
                            <div class="petal petal-center"></div>
                            <div class="petal petal-right"></div>
                        </div>
                        <div class="stem"></div>
                        <div class="leaf leaf-left"></div>
                    </div>
                    <div class="flower tulip-4">
                        <div class="flower-head">
                            <div class="petal petal-left"></div>
                            <div class="petal petal-center"></div>
                            <div class="petal petal-right"></div>
                        </div>
                        <div class="stem"></div>
                        <div class="leaf leaf-right"></div>
                    </div>
                    <!-- Add more tulips for a fuller bouquet -->
                    <div class="flower tulip-5">
                        <div class="flower-head">
                            <div class="petal petal-left"></div>
                            <div class="petal petal-center"></div>
                            <div class="petal petal-right"></div>
                        </div>
                        <div class="stem"></div>
                        <div class="leaf leaf-left"></div>
                    </div>

                    <!-- New Flowers -->
                    <div class="flower tulip-6">
                        <div class="flower-head">
                            <div class="petal petal-left"></div>
                            <div class="petal petal-center"></div>
                            <div class="petal petal-right"></div>
                        </div>
                        <div class="stem"></div>
                        <div class="leaf leaf-right"></div>
                    </div>
                    <div class="flower tulip-7">
                        <div class="flower-head">
                            <div class="petal petal-left"></div>
                            <div class="petal petal-center"></div>
                            <div class="petal petal-right"></div>
                        </div>
                        <div class="stem"></div>
                        <div class="leaf leaf-left"></div>
                    </div>
                    <div class="flower tulip-8">
                        <div class="flower-head">
                            <div class="petal petal-left"></div>
                            <div class="petal petal-center"></div>
                            <div class="petal petal-right"></div>
                        </div>
                        <div class="stem"></div>
                        <div class="leaf leaf-right"></div>
                    </div>
                    <div class="flower tulip-9">
                        <div class="flower-head">
                            <div class="petal petal-left"></div>
                            <div class="petal petal-center"></div>
                            <div class="petal petal-right"></div>
                        </div>
                        <div class="stem"></div>
                        <div class="leaf leaf-left"></div>
                    </div>
                    <div class="flower tulip-10">
                        <div class="flower-head">
                            <div class="petal petal-left"></div>
                            <div class="petal petal-center"></div>
                            <div class="petal petal-right"></div>
                        </div>
                        <div class="stem"></div>
                        <div class="leaf leaf-right"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="butterflies-container">
            <div class="butterfly b1">
                <div class="wing left-wing"></div>
                <div class="body"></div>
                <div class="wing right-wing"></div>
            </div>
            <div class="butterfly b2">
                <div class="wing left-wing"></div>
                <div class="body"></div>
                <div class="wing right-wing"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
